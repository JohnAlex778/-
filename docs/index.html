<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电力交易平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }
        .main-content {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .nav-link {
            color: #333;
            padding: 8px 16px;
        }
        .nav-link:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-2 sidebar">
                <h3 class="mb-4">电力交易平台</h3>
                <div class="nav flex-column">
                    <a href="#" class="nav-link active">首页</a>
                    <a href="#" class="nav-link">客户管理</a>
                    <a href="#" class="nav-link">合同计费</a>
                    <a href="#" class="nav-link">能源数据</a>
                    <a href="#" class="nav-link">交易运营</a>
                    <a href="#" class="nav-link">风险管理</a>
                    <a href="#" class="nav-link">财务结算</a>
                </div>
            </div>

            <!-- 主要内容区 -->
            <div class="col-md-10 main-content">
                <div class="row mb-4">
                    <div class="col-md-12">
                        <h2>仪表盘</h2>
                    </div>
                </div>

                <!-- 统计卡片 -->
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">总用电量</h5>
                                <h2 class="card-text">128,450 kWh</h2>
                                <p class="text-success">↑ 5.2%</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">最大需量</h5>
                                <h2 class="card-text">2,450 kW</h2>
                                <p class="text-danger">↓ 2.1%</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">负荷率</h5>
                                <h2 class="card-text">75.8%</h2>
                                <p class="text-success">↑ 1.5%</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">峰谷差率</h5>
                                <h2 class="card-text">32.4%</h2>
                                <p class="text-success">↑ 0.8%</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 图表区域 -->
                <div class="row mt-4">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">负荷曲线</h5>
                                <div class="btn-group mb-3">
                                    <button class="btn btn-outline-primary active">日</button>
                                    <button class="btn btn-outline-primary">周</button>
                                    <button class="btn btn-outline-primary">月</button>
                                </div>
                                <div style="height: 300px; background-color: #f8f9fa; border-radius: 4px;">
                                    [负荷曲线图表]
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">用电分布</h5>
                                <div style="height: 300px; background-color: #f8f9fa; border-radius: 4px;">
                                    [用电分布饼图]
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 分析建议 -->
                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">分析建议</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h6>负荷特性</h6>
                                        <p>当前负荷呈现典型的"双峰"特征，早晚用电负荷较高。建议优化用电时段分布，降低峰谷差。</p>
                                    </div>
                                    <div class="col-md-6">
                                        <h6>节能潜力</h6>
                                        <p>通过负荷分析，预计可实现节能空间约8%。建议实施以下措施：</p>
                                        <ul>
                                            <li>优化空调运行策略</li>
                                            <li>更新高能耗设备</li>
                                            <li>实施需求响应</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
